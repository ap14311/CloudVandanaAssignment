<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    img {
      width: 300px;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
    }
    .buttons {
      margin-top: 10px;
    }
    button {
      padding: 8px 16px;
      margin: 0 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <img id="slider" src="https://via.placeholder.com/300x200" alt="Image Slider">
    <div class="buttons">
      <button onclick="prevImage()">Previous</button>
      <button onclick="nextImage()">Next</button>
    </div>
  </div>

  <script>
    const images = [
  'images/1.jpg',
  'images/2.jpg',
  'images/3.jpg'
];
    let currentIndex = 0;

    function showImage(index) {
      const slider = document.getElementById('slider');
      slider.src = images[index];
    }

    function prevImage() {
      currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
      showImage(currentIndex);
    }

    function nextImage() {
      currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
      showImage(currentIndex);
    }
  </script>
</body>
</html>
