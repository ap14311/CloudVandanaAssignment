<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="Amar.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h2>Amar Pawar</h2>
            <p class="designation">Web Developer</p>
            <p class="bio">Passionate about coding and creating amazing web experiences.</p>
        </div>
        <div class="social-icons">
           
            <a href="https://www.linkedin.com/in/amar-pawar-073177205/"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/ap14311"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
